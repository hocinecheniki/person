    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4f46e5;
        --secondary: #6366f1;
      }
      body {
        font-family: 'Cairo', sans-serif;
        scroll-behavior: smooth;
        background-color: #f8fafc;
      }
      .font-tajawal {
        font-family: 'Tajawal', sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .hero-gradient {
        background: radial-gradient(circle at top right, #4f46e5 0%, #312e81 100%);
      }
      .subject-pill {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .subject-pill:hover {
        transform: translateY(-2px);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }
    </style>
